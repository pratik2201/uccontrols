<wrapper x-caption="Alert Box" x-at="uccontrols/controls/MessageBox.uc">
    <uc:winframe x-from="sharepnl/util/controls/fixedWindow.uc" x-name="winframe1">
        <main-container>
            <message x-name="lbl_message">MainMessage</message>
            <message-detail x-name="lbl_messagedetail">Message Detail content will display here</message-detail>
            <btn-container>
                <btn-list x-name="buttonList">
                    <btn x-name="cmd_yes" role="yes" x-tabindex="0">Yes</btn>
                    <btn x-name="cmd_no" role="no" x-tabindex="1">No</btn>
                    <btn x-name="cmd_ok" role="ok" x-tabindex="2">Ok</btn>
                    <btn x-name="cmd_cancel" role="cancel" x-tabindex="3">Cancel</btn>
                    <btn x-name="cmd_abort" role="abort" x-tabindex="4">Abort</btn>
                    <btn x-name="cmd_retry" role="retry" x-tabindex="5">Retry</btn>
                    <btn x-name="cmd_ignore" role="ignore" x-tabindex="4">Ignore</btn>
                </btn-list>
            </btn-container>
        </main-container>
    </uc:winframe>
</wrapper>
