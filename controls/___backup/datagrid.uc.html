<datagrid>
    <header x-name="headerSectionHT">
        <tbl x-name="headerGridHT1"></tbl>
    </header>
    <scroll-text role="begin" x-name="begin_scroll_text"></scroll-text>
    <detail x-name="pagercntnr1" tabindex="-1" paging="true" >
        <tbl x-name="detailGridHT1" x-name="end_scroll_text"></tbl>
    </detail>
    <scroll-text role="end" x-name="end_scroll_text"></scroll-text>
    <footer x-name="footerSectionHT">
        <tbl x-name="footerGridHT1"></tbl>
    </footer>
    <vscrollbar dir="v" x-name="vscrollbar1"></vscrollbar>
    <hscrollbar dir="h" x-name="hscrollbar1"></hscrollbar>
</datagrid>
